---
layout: default
---

<article class="post">
  <h3>{{ page.title }}</h3>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="author" style="padding-top: 30px; padding-bottom: 20px;">
    {% include author.html %}
  </div>

  {% include disqus.html %}
</article>
